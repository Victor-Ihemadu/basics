<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>
<body>
  <!-- External link -->
  <p>
    <a href="http://google.com">Click For Google</a>
  </p>
  <p>
    <a href="http://google.com" target="_blank">Click For Google</a>
  </p>

  <!-- Internal Link -->
  <p>
    <a href="/04_typography.html">Typography</a>
  </p>

  <!-- Local Images -->
  <img src="images/Screenshot 2023-02-17 at 16.06.27.png" alt="Shaq" height="200">

  <!-- Remote Images -->
  <img src="https://source.unsplash.com/200x200/?groceries" alt="Standing on a car" width="300">
</body>
</html>
